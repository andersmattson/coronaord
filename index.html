<!DOCTYPE html>
<html>
  <head>
    <title>Coronaord</title>
    <meta charset="utf-8" />
    <style>
      body, html {
        font-family: Helvetica, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      h1 {
        font-size: 40px;
        position: absolute;
        left: 50px;
        color: #eee;
      }

      #leftside {
        position: absolute;
        right: 50%;
        top: 0;
        left: 0;
        bottom: 0;
      }

      #rightside {
        position: absolute;
        top: 0;
        left: 50%;
        bottom: 0;
        right: 0;
      }

      #corona {
        right: 0;
        text-align: right;
        color: #900;
        margin-top: 50vh;
        margin-right: 3px;
      }

      #content, #corona {
        font-size: 60px;
        line-height: 1.2em;
      }

      #content {
        scroll-snap-type: y mandatory;
        overflow: auto;
        max-height: 100%;
        scroll-padding-top: 50vh;
      }
      #content a {
        scroll-snap-align: start;
        display: block;
        color: #fff;
        text-decoration: none;
      }
      #content a:first-child {
        margin-top: 50vh;
      }

      #content a:last-child {
        margin-bottom: calc(50vh - 1.2em);
      }

      #count {
        font-size: 30px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>CORONAORD <br> <span id="count"><span id="current">1</span>/<span id="total">#</span></span></h1>
    <div id="leftside">
      <div id="corona">Corona</div>
    </div>
    <div id="rightside">
      <div id="content"></div>
    </div>
    

    <script type="text/javascript">
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        gapi.client.init({
          apiKey: 'AIzaSyDoMIrTgFzs3q0_ZBteEEpKBurfwrZGNdA',
          clientId: '393696881968-s2at0i1rb2e7jgc8ucvsroddg6fejkuo.apps.googleusercontent.com',
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
          scope: "https://www.googleapis.com/auth/spreadsheets.readonly"
        }).then(function () {
            listWords();
        }, function(error) {
          appendWord(JSON.stringify(error, null, 2));
        });
      }

      function appendWord(message) {
        var pre = document.getElementById('content');
        var textContent = document.createElement('a');
        textContent.setAttribute("href", "https://www.google.se/search?q=" + message + "&tbm=nws");
        textContent.setAttribute("target", "_blank");
        textContent.innerHTML = message.replace(/^Corona/i, "");
        pre.appendChild(textContent);
      }

      function listWords() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '10TJIXc0PR3FKPjlSdurOxAHVydyKnajivu52ZvKcGXI',
          range: 'Blad1!A:A',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            for (i = 0; i < range.values.length; i++) {
              appendWord(range.values[i][0]);
            }

            let total = document.querySelector("#total");
            total.innerHTML = range.values.length;

          } else {
              // Something went wrong.
          }
        }, function(response) {
          appendWord('Error: ' + response.result.error.message);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script>
      document.querySelector("#content").addEventListener("scroll", function(ev){
        document.querySelector("#current").innerHTML = Math.floor(1+ ev.target.scrollTop/72);
      });
    </script>
  </body>
</html>
