<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <title>Coronaord</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta property="og:title" content="Coronaord - en samling sammansatta kvällspostord.">
    <meta property="og:description" content="SAOL kommer att ha fullt upp inför nästa revision.">
    <meta property="og:image" content="http://coronaord.se/thumbnail.jpg">
    <meta property="og:url" content="http://coronaord.se/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <style type="text/css">
      body, html {
        font-family: Helvetica, Arial, sans-serif;
        font-size: calc(100vw/55);
        background-color: #000;
        color: #fff;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      body {
        font-size: 1rem;
      }

      .lbsmall {
        display: none;
      }

      h1 {
        font-size: 3rem;
        color: #eee;
        margin-bottom: 10px;
        margin-top: 0px;
      }

      #leftside {
        position: absolute;
        box-sizing: border-box;
        right: 50vw;
        top: 0;
        left: 0;
        bottom: 0;
      }

      #rightside {
        position: absolute;
        top: 0;
        left: 50vw;
        bottom: 0;
        right: 0;
      }

      #corona {
        right: 0;
        text-align: right;
        color: #900;
        margin-top: 50vh;
        margin-right: 3px;
      }

      #content, #corona {
        font-size: 4rem;
        line-height: 1.2em;
      }

      #content {
        scroll-snap-type: y mandatory;
        overflow: auto;
        max-height: 100%;
        scroll-padding-top: 50vh;
        scroll-behavior: smooth;
      }
      #content a {
        scroll-snap-align: start;
        display: block;
        color: #fff;
        text-decoration: none;
      }
      #content a:first-child {
        margin-top: 50vh;
      }

      #content a:last-child {
        margin-bottom: calc(50vh - 1.2em);
      }

      #count {
        font-size: 2rem;
        font-weight: normal;
      }

      #subtitle {
        font-weight: normal;
        font-size: 1.25rem;
        margin-bottom: 30px;
        max-width: 300px;
        line-height: 1.4em;
      }

      #titles {
        padding: 3rem;
        position: absolute;
        box-sizing: border-box;
      }

      #curated {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
        padding: 0 20px 10px 13px;
        color: #555;
        font-size: 12px;
      }

      #curated a {
        color: #900;
        text-decoration: none;
        line-height: 1.7em;
      }

      #love {
        color: #900;
      }

      #saol {
        max-width: 350px;
        margin-top: 20px;
        color: #999;
      }

      #saol .prediv, #saol .spaltnr, #saol a, #saol .kt, #saol .visainte {
        display: none;
      }

      #saol a.ordklass {
        display: inline;
        padding-right: 5px;
      }

      #saol .lexem {
        margin-top: 10px;
        display: block;
      }

      #saol .lemma {
        margin-bottom: 10px;
        display: block;
      }

      #saol .homonr {
        vertical-align: super;
        font-weight: bold;
        color: #fff;
      }

      #saol .grundform, #saol .grundform_ptv  {
        font-weight: bold;
        color: #fff;
        padding-right: 5px;
      }

      #saol .uttal {
        padding-right: 5px;
      }

      #saol table {
        display: none;
      }

      #saol th {
        text-align: left;
        padding-top: 10px;
      }

      #saol .def {
        margin-top: 5px;
      }

      #saol .nodef {
        font-style: italic;
      }

      #saol .bojning {
        font-style: italic;
      }

      @media screen and (min-width: 768px) {
        html {
          font-size: 14px;
        }
      }

      @media screen and (max-width: 600px) {
        div#subtitle {
          font-size: 1.5rem;
        }

        #saol {
          font-size: 1.4rem;
        }
      }

      @media screen and (max-width: 900px){
        #content, #corona {
          font-size: 3rem;
          line-height: 1.2em;
        }

      }

      @media screen and (max-width: 480px){
        .lbsmall {
          display: unset;
        }

      }

    </style>
  </head>
  <body>
    <div id="leftside">
      <div id="titles">
        <h1>CORONAORD</h1>
        <div id="subtitle">&nbsp;</div>
        <div id="count">No. <span id="current">1</span> av <span id="total">#</span></div>
        <div id="saol"></div>
      </div>
      <div id="corona">Corona</div>
      <div id="curated">Kurerad med <span id="love">&#9829;</span><br class="lbsmall" /> av Anders Mattson <br>Uppslagsord hämtade från <a href="https://svenska.se" target="_blank">svenska.se</a>.</div>
    </div>
    <div id="rightside">
      <div id="content"></div>
    </div>
    
    <script src="subtitles.js"></script>
    <script src="words.js"></script>
    <script src="saol.js"></script>
    <script type="text/javascript">
      var displaySaolTimeout;


      function appendWord(message) {
        var pre = document.getElementById('content');
        var textContent = document.createElement('a');
        //textContent.setAttribute("href", "https://www.google.se/search?q=" + message + "&tbm=nws&tbs=ctr:countrySE");
        //textContent.setAttribute("target", "_blank");
        textContent.innerHTML = message.replace(/^Corona/i, "");
        pre.appendChild(textContent);
      }

      function listLocalWords(){
            for (i = 0; i < allWords.length; i++) {
              appendWord(allWords[i]);
            }

            let total = document.querySelector("#total");
            total.innerHTML = allWords.length;
      }

      document.querySelector("#content").addEventListener("scroll", function(ev){
        var index = Math.floor(1+ ev.target.scrollTop/72);
        document.querySelector("#current").innerHTML = index;
        if(displaySaolTimeout) {
          clearTimeout(displaySaolTimeout);
        }
        displaySaolTimeout = setTimeout(showSaol, 700);
      });

      let showSaol = function(){
        var index = Math.floor(1+ document.querySelector("#content").scrollTop/72);
        var elem = document.querySelectorAll("#content a")[index-1];
        if(wordsObj[elem.textContent]){
          document.querySelector("#saol").innerHTML = wordsObj[elem.textContent];
        } else {
          document.querySelector("#saol").innerHTML = '<span class="nodef">Definitionen hittades inte.</span>';
        }
      }

      window.addEventListener("load", function(){
        let rand = Math.floor(Math.random()*subTitles.length);
        document.querySelector("#subtitle").innerHTML = subTitles[ rand ];
        

        
        listLocalWords();
        showSaol();


      });
    </script>
  </body>
</html>
